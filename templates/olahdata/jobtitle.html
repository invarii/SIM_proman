{% extends 'olahdata/main.html' %}
{% block content %}
<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h3 class="text-themecolor">Data Wilayah</h3>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
            <li class="breadcrumb-item active">Data Jobtitle</li>
        </ol>
    </div>
    <div class="col-md-7 align-self-center text-right d-none d-md-block">
        <a href="edituser.html" type="button" class="btn btn-info"><i class="fa fa-plus-circle"></i> Create New
        </a>
    </div>
    <div class="">
        <button
            class="right-side-toggle waves-effect waves-light btn-inverse btn btn-circle btn-sm pull-right m-l-10"><i
                class="ti-settings text-white"></i></button>
    </div>
</div>
<!-- ============================================================== -->
<!-- End Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- Start Page Content -->
<!-- ============================================================== -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Data Jobtitle</h4>
                <div class="table-responsive m-t-40">
                    <table id="example23" class="display nowrap table table-hover table-striped table-bordered"
                        cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>Jobtitle</th>
                                <th>Rumus</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in jobtitle %}
                            <tr>
                                <td>{{i.name}}</td>
                                <td>{{i.rumus}}</td>
                                <td class="text-nowrap">
                                    <a href="#" data-toggle="tooltip" data-original-title="Edit"> <i
                                            class="fas fa-edit m-r-20"></i> </a>
                                    <a href="#" data-toggle="tooltip" data-original-title="Delete"> <i
                                            class="fas fa-trash-alt text-danger m-r-5"></i> </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
